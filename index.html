<!DOCTYPE html>
<html>
	<head>
		<!-- These meta tags are for specification of our HTML Document.
			Usually, we initialize the document's ability to be respond and
			the set of characters it will use, here in the meta tags. -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Outfit:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet">

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- External CSS file -->
		<link rel="stylesheet" href="./styles.css">

		<title>Martin Mirc Daguia | Web Developer Portfolio</title>
	</head>
	<body>
		<!-- the 'div' tag created a wrapper/container for out layout -->
		<!-- class and id servers as indentifiers for our HTML tags. -->

			<section class="text-center mt-5" id="landing">
				<H1>Full-stack Web Developer</H1>
				<p>Hi! My name is Martin and I build things for the web.</p>
				<img src="./images/danre.jpeg" class="img-fluid" alt="danrev" id ="profile">
				<a href="#" class="btn btn-success btn-lg mt-3">Let's Work Together</a>
			</section>
		</div>

			<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
